<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email veya Kullanıcı Adı</mat-label>
      <input matInput [(ngModel)]="emailOrUsername" name="emailOrUsername" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Şifre</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Beni Hatırla</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Giriş yapılıyor...' : 'Login' }}
    </button>
  </form>

  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
